<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/css/stylesheet.css">
    <script src="/src/js/application.js" defer></script>
    <title> To-Do App </title>

</head>

<body>

    <header>
        <h1> My To-Do App </h1>
    </header>

    <main>
        <form>
            <h2> My list: </h2>

            <div class="taskLine">
                <input type="text" placeholder="Enter your Task.." name="task" id="task">

                <button type="submit" id="addTask1"><img class="addTask" src="/src/images/add-file.gif" alt="Add Task" title="Add Task"
                        attribution="https://www.flaticon.com/free-animated-icons/add-file"></button>
                <button type="submit" id="editTask1"><img class="editTask" src="/src/images/edit.gif" alt="Edit Task" title="Edit Task"
                        attribution="https://www.flaticon.com/free-animated-icons/paper"></button>
                <button type="submit" id="sortTask1"><img class="sortTask" src="/src/images/sort.gif" alt="Sort Task" title="Sort Task"
                        attribution="https://www.flaticon.com/free-animated-icons/arrows"></button>
                <button type="submit" id="deleteTask1"><img class="deleteTask" src="/src/images/bin.gif" alt="Delete Task" title="Delete Task"
                        attribution="https://www.flaticon.com/free-animated-icons/document"></button>
            </div>


            <div id="tasks"></div>




        </form>
    </main>



    <footer>

    </footer>

</body>

</html>

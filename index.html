<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/css/stylesheet.css">
    <script src="/src/js/application.js" defer></script>
    <title> To-Do App </title>

</head>

<body>

    <header>
        <!-- Application Name -->
        <h1> My To-Do App </h1>
    </header>

    <main>
        <div>
            <!-- Div that contains the input fields and buttons -->
            <div class="form">
                <h2> Enter Task and Due Date: </h2>

                <!-- The task and due date input fields-->
                <div class="inputLine">
                    <input type="text" placeholder="Enter your Task.." name="task" id="task">
                    <input type="date" id="date">
                </div>

                <!-- The 'Add-Task' button -->
                <div class="taskLine">
                    <button type="submit" id="addTaskButton"><img class="addTask" src="/src/images/add-file.gif"
                            alt="Add Task" title="Add Task"
                            attribution="https://www.flaticon.com/free-animated-icons/add-file"></button>
                </div>

                <h2> My To Do List: </h2>

                <!-- This is where the newly created tasks will be added on the application -->
                <div id="tasks"></div>
            </div>
        </div>
    </main>



    <footer>

    </footer>

</body>

</html>

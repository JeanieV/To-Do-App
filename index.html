<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/css/stylesheet.css">
    <script src="/src/js/application.js" defer></script>
    <title> To-Do App </title>

</head>

<body>

    <header>
        <h1> My To-Do App </h1>
    </header>

    <main>
        <div>
            <form>
                <h2> Enter Task and Due Date: </h2>

                <div class="inputLine">
                    <input type="text" placeholder="Enter your Task.." name="task" id="task">
                    <input type="date" id="date">
                </div>

                <div class="taskLine">
                    <button type="submit" id="addTaskButton"><img class="addTask" src="/src/images/add-file.gif"
                            alt="Add Task" title="Add Task"
                            attribution="https://www.flaticon.com/free-animated-icons/add-file"></button>

                    <!-- <button type="submit" id="sortTaskButton"><img class="sortTask" src="/src/images/sort.gif"
                            alt="Sort Task" title="Sort Task"
                            attribution="https://www.flaticon.com/free-animated-icons/arrows"></button> -->

                            
                </div>

                <h2> My To Do List: </h2>

                <div id="tasks"></div>
            </form>
        </div>
    </main>



    <footer>

    </footer>

</body>

</html>
